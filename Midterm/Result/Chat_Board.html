<!DOCTYPE html>
<html> 
<head>
<style>
#PartA {
	width : auto;
	height: 400px;
}

#PartB {
	
	width : auto;
	height: 220px;
}
#content{
	background-color:#885511;
	width :100%;
	height:100%;
}
#chat{
	overflow-x:hidden;
	overflow-y:auto;
	background-color: #AAff00;
	float:left;
	width : 80%;
	height: 100%;
}
#color{
	background-color: #CCfaa0;
	float:right;
	width : 20%;
	height: 70%;
	margin-right:0;
	}
#sizecol{
background-color:#ABCDEF;
float:right;
width:20%;
height:30%;
}
#output{
overflow-x:hidden;
overflow-y:auto;
height:90%;
}
</style>

<meta charset="UTF-8">
<title>M-Painting</title>
<!-- 引用JS --> 
<script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- 繪圖與聊天室JS -->
<script>
/*繪圖板*/
$(document).ready(function(){

//設定IP
var ip='127.0.0.1',
	port='3000';
var socket = io.connect('http://'+ip+":"+port);

/*聊天室*/
socket.on('connect', function() {
//	socket.emit('addme', prompt('Who are you?')); 
});

socket.on('chat',function(data) { 
	var p = document.createElement('p'); 
	p.innerHTML =data;
	document.getElementById('output').appendChild(p); 
	var myoutput = document.getElementById('output');  
	myoutput.scrollTop = myoutput.scrollHeight;
});
window.addEventListener('load',function() { 
	document.getElementById('sendtext').addEventListener('click',function() {
		//名字與內文
		var text = document.getElementById('data').value; 
		var nname = document.getElementById('nickname').value; 
		//字體顏色
		
		socket.emit('sendchat', nname+"："+text);
	}, false); 
}, false);

/*畫布*/
//接收別人畫布上動作
socket.on('show',function(data){
	//筆尖大小
	$("input[name='size']").val(data.size);
	ctx.lineWidth = data.size;
	//筆顏色
	$('#paint-color').val(data.color);
	ctx.strokeStyle = data.color;
	//繪圖
	ctx.beginPath();
	ctx.moveTo(data.x,data.y);
	ctx.lineTo(data.new_x,data.new_y);
	ctx.closePath();
	ctx.stroke();
});
/*繪圖相關設定*/
//宣告canvas元素c
var c = document.getElementsByTagName('canvas')[0]; 
//設定畫布寬高
c.width=document.getElementById('content').offsetWidth;
c.height=document.getElementById('content').offsetHeight;
//確定是否正在畫畫
var isdrawing =false;
//getContex()取得在canvas上的畫圖屬性與方法
var ctx=c.getContext('2d');
//繪圖物件初始化
ctx.lineCap = 'round';
ctx.lineJoin = 'round';
ctx.strokeStyle = '#000000';
ctx.lineWidth = 1 ;
//座標相關
var offset,x,y,new_x,new_y;
/*畫畫時的動作*/
//滑鼠在畫布按下時的事件處理
$(document).on('mousedown','#board',function(e){

	e.preventDefault();
	//開起可畫圖機制
	isdrawing=true;
	//☆計算相對畫布範圍
	offset=$(e.currentTarget).offset();
	x = e.pageX - offset.left;
	y = e.pageY - offset.top;
	drawLine(x,y,x+1,y+1);
});
//滑鼠在畫布上按住移動的事件處理
$(document).on('mousemove','#board',function(e){
	e.preventDefault();
	if(isdrawing)
	{
		new_x = e.pageX - offset.left;
		new_y = e.pageY - offset.top;
		drawLine(x,y,new_x,new_y);
		x=new_x;
		y=new_y;
	}
});
//放開滑鼠鍵
$(document).on('mouseup','#board',function(e){
	e.preventDefault();
	//關閉可畫圖機制
	isdrawing=false;
});
//設定筆尖大小
$(document).on('change',"input[name='size']",function(e){
	ctx.lineWidth=$(this).val();
});
//設定筆尖大小顏色
$(document).on('change','#paint-color',function(e){
	ctx.strokeStyle=$(this).val();
});
//畫圖，並將圖傳給其他使用者
function drawLine(x,y,new_x,new_y)
	{
	 //繪圖
	 ctx.beginPath();
	 ctx.moveTo(x,y);
	 ctx.lineTo(new_x,new_y);
	 ctx.closePath();
	 ctx.stroke();
	 
	 //結果透過nodeJS傳給使用者
	 var obj = new Object;
	 obj.x=x;
	 obj.y=y;
	 obj.new_x=new_x;
	 obj.new_y=new_y;
	 obj.size = $("input[name='size']").val();
	 obj.color = $('#paint-color').val();
	 socket.emit('draw',obj);
	}
});
</script> 
</head>
<body>

<div id="PartA">
	<div id="content">
	<canvas id="board"></canvas>
	</div>
</div>

<div id="PartB">
	<div id="chat">
	<div id="output"></div>
	<div id="send">
		<input type="text" id="nickname" value="路人"/>
		<input type="text" id="data" size="100" />
		<input type="button" id="sendtext" value="Send Text" /> 
	</div>

	</div>
		<div id="color">
	畫筆顏色<input id="paint-color" type="color" />
	<br />
	聊天字色<input id="chat-color" type="color" />
	</div>
	<div id="sizecol">
	 筆頭大小:
	  <input type="radio" name="size" value="1" checked/>1
      <input type="radio" name="size" value="3"/>2
	  <input type="radio" name="size" value="5"/>3
	  <input type="radio" name="size" value="7"/>4
	  <input type="radio" name="size" value="9"/>5
	</div>
</div>

<div id="end"></div>
</body>
</html>
